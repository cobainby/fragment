<p><img src="//o40ss64l8.qnssl.com/love_affair.jpg" alt=""></p>
<a id="more"></a>

<p>每个人的心里都有一团火，路过的人只能看到烟。</p>
<p>但是总有一个人，总有一个人能看到这火，然后走过来，陪我一起。<br>我在人群中，看到了他的火，我快步走过去，<br>生怕慢一点他就会被淹没在岁月的尘埃里。<br>我带着我的热情，我的冷漠，我的狂暴，我的温和，<br>以及对爱情毫无理由的相信，走的上气不接下气。</p>
<p>我结结巴巴的对他说，你叫什么名字。</p>
<p>从你叫什么名字开始，后来，有了一切。</p>
<p>—— 文森特·威廉·梵高</p>
